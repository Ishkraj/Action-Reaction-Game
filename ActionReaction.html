<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Reaction Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ActionReaction.css">
</head>
<body>
    <h1>Action Reaction Game</h1>
    <h3>Press Any key to start a Game</h3>
    <div class="box-container">
        <div class="line1">
            <div class="btn red" type="button" id="red">1</div>
            <div class="btn green" type="button" id="green">2</div>
        </div>
        <div class="line2">
            <div class="btn blue" type="button" id="blue">3</div>
            <div class="btn yellow" type="button" id="yellow">4</div>
        </div>
    </div>




    <script src="ActionReaction.js"></script>
</body>
</html>
